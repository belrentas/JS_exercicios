<html lang="en">
<head>

<body style="background-color: gray;">


    <p id="contas"></p>

    <script>

        let numero1 = 10;
        let numero2= 5;

        let soma = numero1 + numero2;
        let subtracao = numero1 - numero2;
        let multiplicacao = numero1 * numero2;
        let divisao = numero1 / numero2;


        console.log( "soma: " + soma);
        console.log("subtração: " + subtracao);
        console.log("multiplicação: " + multiplicacao);
        console.log("divisão: " + divisao);

        alert( "soma: " + soma + " " + "subtração: " + subtracao + " " +  "multiplicação: " + multiplicacao + " " +  "divisão: " + divisao);
    
        document.getElementById("contas").innerHTML = ( "soma: " + soma + " " + "subtração: " + subtracao + " " +  "multiplicação: " + multiplicacao + " " +  "divisão: " + divisao);

    </script>
    
</body>
