<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média de 10nt</title>
</head>
<body>
    
    <script>
        while(true){

            let n1 = Math.floor(Math.random()* 100 + 1);
            let n2 = Math.floor(Math.random()* 100 + 1);
            let n3 = Math.floor(Math.random()* 100 + 1);
            let n4 = Math.floor(Math.random()* 100 + 1);
            let n5 = Math.floor(Math.random()* 100 + 1);
            let n6 = Math.floor(Math.random()* 100 + 1);
            let n7 = Math.floor(Math.random()* 100 + 1);
            let n8 = Math.floor(Math.random()* 100 + 1);
            let n9 = Math.floor(Math.random()* 100 + 1);
            let n10 = Math.floor(Math.random()* 100 + 1);

            let soma = (n1+n2+n3+n4+n5+n6+n7+n8+n9+n10)/10;
            alert(`A média dos números ${n1}, ${n2}, ${n3}, ${n4}, ${n5}, ${n6}, ${n7}, ${n8}, ${n9}, ${n10} é: ${soma}`)
        }
        
    </script>
</body>
</html>
