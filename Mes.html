<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        let mes = prompt("Digite um número de 1 a 12 para saber o mês.");

        let nomeMes;

        switch (mes) {

            case "1":
                nomeMes = "Janeiro"
                break;
            
            case "2":
                nomeMes = "Fevereiro"
                break;
            
            case "3":
                nomeMes = "Março"
                break;

            case "4":
                nomeMes = "Abril"
                break;

            case "5":
                nomeMes = "Maio"
                break;

            case "6":
                nomeMes = "junho"
                break;

            case "7":
                nomeMes = "Julho"
                break;
            
            case "8":
                nomeMes = "Agosto"
                break;
            
            case "9":
                nomeMes = "Setemebro"
                break;

            case "10":
                nomeMes = "Outubro"
                break;

            case "11":
                nomeMes = "Novembro"
                break;

            case "12":
                nomeMes = "Dezembro"
                break;

            default:
                nomeMes = "mês invalido!"

        }

        alert(nomeMes);

    </script>
    
</body>
</html>
